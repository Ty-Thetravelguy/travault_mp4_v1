{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container-fluid full-height-bg py-5">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center pt-5">
            <h1 class="project-primary-color">Agent Support</h1>
            <a href="{% url 'agent_support:add_supplier' %}" class="btn btn-link project-primary-color">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <form action="#" method="get">
            <input type="text" name="q" placeholder="Search support items...">
            <button type="submit">Search</button>
        </form>
        <div class="accordion" id="agentSupportAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Customer Information
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#agentSupportAccordion">
                    <div class="accordion-body">
                        <ul class="nav nav-tabs" id="customerInfoTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                    aria-selected="true">Profile</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                                    type="button" role="tab" aria-controls="history"
                                    aria-selected="false">History</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="customerInfoTabContent">
                            <div class="tab-pane fade show active" id="profile" role="tabpanel"
                                aria-labelledby="profile-tab">
                                <p>Customer profile information goes here.</p>
                            </div>
                            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                                <p>Customer history information goes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Support Resources
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#agentSupportAccordion">
                    <div class="accordion-body">
                        <ul class="nav nav-tabs" id="supportResourcesTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="faq-tab" data-bs-toggle="tab" data-bs-target="#faq"
                                    type="button" role="tab" aria-controls="faq" aria-selected="true">FAQ</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="scripts-tab" data-bs-toggle="tab" data-bs-target="#scripts"
                                    type="button" role="tab" aria-controls="scripts"
                                    aria-selected="false">Scripts</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="supportResourcesTabContent">
                            <div class="tab-pane fade show active" id="faq" role="tabpanel" aria-labelledby="faq-tab">
                                <p>Frequently asked questions and answers go here.</p>
                            </div>
                            <div class="tab-pane fade" id="scripts" role="tabpanel" aria-labelledby="scripts-tab">
                                <p>Support scripts and guidelines go here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
